<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MLBB Hero Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Mobile Legends: Bang Bang Hero Picker</h1>
        <p>
          with updated list of heroes as of
          <span class="date">January 2025</span>
        </p>
      </div>
      <div class="hero">
        <p class="hero-name">Miya</p>
        <p class="hero-role">Marksman</p>
      </div>
      <div class="button">
        <button class="btn">Pick Hero</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
